<div class="register-container">

    <h2>Cadastro</h2>
  
    <form id="register-form">
  
      <input type="text" placeholder="Nome Completo" class="input-field">
  
      <input type="email" placeholder="E-mail" class="input-field">
  
      <input type="password" placeholder="Senha" class="input-field">
  
     
  
      <button id="register-button" class="btn-primary">Cadastrar</button>
  
    </form>
  
    
  
    <a href="/login" class="login-link">Já tem uma conta? Faça login</a>
  
  </div>
